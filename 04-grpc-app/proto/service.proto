syntax="proto3";

package proto;

option go_package="/proto";

/* Request & Response */
message AddRequest{
    int32 x = 1;
    int32 y = 2;
}

message AddResponse{
    int32 sum = 1;
}

/* Client Streaming */
message AverageRequest{
    int32 no = 1;
}

message AverageResponse{
    int32 result = 1;
}
service AppService{

    /* Request & Response */
    rpc Add(AddRequest) returns (AddResponse);

    /* Client Streaming */
    rpc Average(stream AverageRequest) returns (AverageResponse);

}